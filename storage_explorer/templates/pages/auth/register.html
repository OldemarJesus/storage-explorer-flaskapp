{% extends "layouts/auth.html" %}

{% block title %}Register - Storage Explorer{% endblock %}

{% block content %}
  <h2 class="mt-4">Register</h2>
  <form method="post" action="{{ url_for('auth.register') }}" class="w-50">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" autocomplete="username" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="fullname" class="form-label">Fullname</label>
      <input type="text" autocomplete="name" class="form-control" id="fullname" name="fullname" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" autocomplete="new-password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3">
      <label for="invite_token" class="form-label">Invite Token</label>
      <input type="text" autocomplete="off" class="form-control" id="invite_token" name="invite_token" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    <div class="mt-3">
      <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>.</p>
    </div>
  </form>
{% endblock %}
