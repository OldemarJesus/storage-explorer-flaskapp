{% extends "layouts/auth.html" %}

{% block title %}Login - Storage Explorer{% endblock %}

{% block content %}
  <h2 class="mt-4">Login</h2>
  <form method="post" action="{{ url_for('auth.login') }}" class="w-50">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" autocomplete="username" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" autocomplete="current-password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <div class="mt-3">
      <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a>.</p>
    </div>
  </form>
{% endblock %}
